<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="static/css/style.css" rel="stylesheet">

  
  <title>{% block title %}{% endblock title %}</title>

</head>
<body>
  <div class="container-sm mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <h1 class="mb-4 text-center">Create Labels</h1>
        <form class="label-form mb-3">
            <div class="mb-3">
                <label for="label-sheet" class="form-label ">Label Size</label>
                <select class="form-select" id="label-sheet" name="label-sheet">
                    <option value="Label 1">size 1</option>
                    <option value="Label 2">size 2</option>
                    <option value="Label 3">size 3</option>
                </select>
            </div>
      
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <textarea type="text" class="form-control" id="name" name="name" rows="3"></textarea>
            </div>
            <h6>Aliquots</h6>
            <div id="aliquot-section">
              <div id="aliquot-list">
                {% include 'aliquot.html' %}
              </div>
              <div class="d-flex mt-2">
                <button type="button" class="btn btn-secondary" onclick="addAliquot()">Add Aliquot</button>
               
            </div>
                
            </div>
            
       
        </form>
        <div class="container mb-5">
          <div class="row">
            <div class="col text-center">
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  <script src="{{ url_for('static', filename='js/aliquot.js') }}"></script>
</body>
</html>
